<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #434190;
        }
    </style>
</head>
<body>

<button onclick="verifyData()">Enter Data</button>

<script>
    function verifyData() {
        let inputData = prompt("Please enter any data:"); // Prompt the user to enter data
        if (inputData === null) {
            return; // Exit if the user cancels the prompt
        }
        
        // Check if the input is a numeric value
        if (!isNaN(inputData) && inputData.trim() !== "") {
            alert("Data entered successfully"); // Alert if the data is numeric
        } else {
            alert("Incorrect data format! Please enter valid data only."); // Alert for invalid data
        }
    }
</script>

</body>
</html>
